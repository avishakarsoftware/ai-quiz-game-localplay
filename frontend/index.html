<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#46178F" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Revelry Quiz" />
    <meta name="description" content="AI-powered quiz game for parties and events" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Revelry - AI Quiz Game" />
    <meta property="og:description" content="Join the quiz! AI-generated questions on any topic. No app download needed." />
    <meta property="og:image" content="https://games.revelryapp.me/quiz/og-image.png" />
    <meta property="og:url" content="https://games.revelryapp.me/quiz/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA Links (Vite rewrites these paths when base is set) -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" sizes="192x192" />

    <!-- Self-hosted font -->
    <style>
      @font-face {
        font-family: 'Outfit';
        font-style: normal;
        font-weight: 400 900;
        font-display: swap;
        src: url('fonts/outfit-variable.woff2') format('woff2');
      }
    </style>

    <title>Revelry - AI Quiz Game</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker relative to current page
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const base = document.querySelector('base')?.href || new URL('.', location.href).href;
          navigator.serviceWorker.register(new URL('sw.js', base).href)
            .then((reg) => console.log('SW registered:', reg.scope))
            .catch((err) => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
